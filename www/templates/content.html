<ion-view view-title="컨텐츠 관리">
  <ion-content>
    <div class="softgearHeader">
      <span class="pull-left"><i class="xi-network-home"></i> 홈방</span>
      컨텐츠 관리
      <span class="pull-right"><small>soft</small>GEAR</span>
      <div class="spacer"></div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="content in contents" type="item-text-wrap" href="#/tab/content/{{content.content_srl}}">
        <img ng-src="{{content.rep_img | trustMainUrl}}">
        <h2>{{content.title}}</h2>
        <p>{{content.template}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
      <ion-infinite-scroll
              ng-if="contentMore"
              on-infinite="loadMoreContent()">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
